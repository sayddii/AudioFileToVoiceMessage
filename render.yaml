services:
  - type: web
    name: audio-converter-bot
    runtime: python
    pythonVersion: "3.9.7"
    buildCommand: |
      pip install -r requirements.txt
      python -c "import os; open('.env', 'w').write(f'TOKEN={os.environ['TOKEN']}\nPORT=10000')"
    startCommand: gunicorn --workers 2 --threads 4 --timeout 60 app:app
    envVars:
      - key: TOKEN
        sync: false  # Prevents value from being visible in Render dashboard
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /health
    autoDeploy: true  # Automatic deploys on git push
    plan: free
